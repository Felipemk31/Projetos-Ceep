<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style_produto.css">
    <title>Produto - E-commerce</title>
</head>
<body background="">
    <div class="container">
        <div class="product-image">
            <img src="https://via.placeholder.com/400" alt="Nome do Produto">
        </div>
        <div class="product-details">
            <h1>Nome do Produto</h1>
            <p class="description">Esta é uma descrição do produto. Ele é feito com materiais de alta qualidade e é perfeito para suas necessidades.</p>
            <p class="price">R$ 99,99</p>
            <button class="buy-button">Comprar Agora</button>
        </div>
    </div>
</body>
</html>
